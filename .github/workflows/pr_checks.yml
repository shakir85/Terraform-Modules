name: PR Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  code-lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/shakir85/tf-tools:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: TF Formatting
        run: terraform fmt -recursive
      
      - name: Mark Repository as Safe
        run: git config --global --add safe.directory /__w/Terraform-Modules/Terraform-Modules

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit changes
        run: |   
          git add -A
          git commit -m "chore: auto-format Terraform files [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint TF modules
        run: tflint --recursive

